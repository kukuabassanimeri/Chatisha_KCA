<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
</head>
<body>
    <h2>FAQ</h2>
    <div>
        {% for faq in faqs %}
        <div>
            {{ faq.question }}
        </div>

        <div>
            {{ faq.answer }}
        </div>

        {% empty %}
        <p>No FAQs available yet.</p>
        {% endfor %}
    </div>
</body>
</html>
