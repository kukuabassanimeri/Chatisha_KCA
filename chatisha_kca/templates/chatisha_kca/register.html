{% extends 'chatisha_kca/index.html' %}
{% load static %}

{% block content %}
    <h2>User Registration Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ r_form.as_p }}
        <button type="submit">Register</button>
        <a href="{% url 'chatisha_kca:login' %}">Cancel</a>
    </form>
    <p>Already have an account?</p>
    <a href="{% url 'chatisha_kca:login' %}">Login</a>
{% endblock content %}
