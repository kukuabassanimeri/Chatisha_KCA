{% extends 'chatisha_kca/index.html' %}
{% load static %}

<!--CSS-->
{% block css %}
<link rel="stylesheet" href="{% static 'chatisha_kca/password_reset_form.css' %}">
{% endblock css %}


{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-sm p-4 rounded-2 w-100">
    <h4 class="text-center mb-3 text-uppercase reset-password">Reset Your Password</h4>

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <input 
          type="email" 
          name="{{ form.email.name }}" 
          id="{{ form.email.id_for_label }}" 
          class="form-control" 
          placeholder="Enter your registered email"
          value="{{ form.email.value|default_if_none:'' }}"
          required
        >
        {% if form.email.errors %}
          <div class="text-danger small mt-1">{{ form.email.errors.0 }}</div>
        {% endif %}
      </div>

      <button type="submit" class="btn reset-link w-100 rounded-2 text-light">Send Reset Link</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'chatisha_kca:login' %}" class="text-decoration-none small back-login">Cancel</a>
    </div>
  </div>
</div>
{% endblock content %}
